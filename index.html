<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Bureaucracy Heist</title>
    <style>
        :root { --neon: #00f3ff; --danger: #ff0055; }
        body { margin: 0; padding: 0; background: #000; overflow: hidden; height: 100dvh; font-family: 'Courier New', monospace; }
        
        /* The Fix: Canvas must fill the viewport without stretching */
        canvas { display: block; width: 100vw; height: 100dvh; touch-action: none; }

        #ui, .overlay, #game-controls { position: absolute; width: 100%; box-sizing: border-box; z-index: 10; pointer-events: none; }
        #ui { top: 40px; left: 0; display: flex; justify-content: space-between; padding: 0 20px; }
        .stat { color: var(--neon); font-weight: bold; font-size: 18px; text-shadow: 0 0 5px #000; }
        
        #game-controls { bottom: 30px; right: 20px; display: flex; gap: 10px; width: auto; pointer-events: auto; }
        .ctrl-btn { background: rgba(0,0,0,0.8); border: 1px solid var(--neon); color: var(--neon); padding: 12px; border-radius: 8px; font-size: 20px; }

        .overlay { 
            top: 0; left: 0; height: 100%; background: rgba(0,0,0,0.95); 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px; pointer-events: auto; z-index: 100;
        }
        .start-btn { background: var(--neon); color: #000; border: none; padding: 15px 40px; font-weight: bold; font-size: 22px; border-radius: 5px; }
        h1 { color: var(--neon); margin: 0 0 10px 0; }
        p { color: #ccc; max-width: 300px; line-height: 1.4; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="stat">SCORE: <span id="score">0</span></div>
        <div class="stat">BEST: <span id="high-score">0</span></div>
    </div>

    <div id="game-controls">
        <button class="ctrl-btn" onclick="togglePause()" id="pause-btn">‚è∏Ô∏è</button>
        <button class="ctrl-btn" onclick="toggleMute()" id="mute-btn">üîä</button>
        <button class="ctrl-btn" onclick="location.reload()">üîÑ</button>
    </div>

    <div id="overlay" class="overlay">
        <h1>THE HEIST</h1>
        <p>Lqli√¢a 2026. Catch ü•ñ & üìß. <br>Avoid üíä. <br>Find <b>Azul</b> to hack time.</p>
        <br>
        <button class="start-btn" onclick="startGame()">START</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');

        // Assets
        const bg = new Image(); bg.src = 'cyberpunk_city_bg.JPG';
        const sprites = {};
        const frameNames = ['stand', 'stand_west', 'stand_east', 'reach', 'azul'];
        
        frameNames.forEach(name => {
            sprites[name] = new Image();
            sprites[name].src = (name === 'azul') ? 'helper-azul.png' : `lori_${name}.png`;
        });

        const sounds = {
            ssa_form: new Audio('youve-got-mail.mp3'),
            khobz: new Audio('crunch.mp3'),
            azul_meow: new Audio('azul-hacker-meow.mp3'),
            spam: new Audio('error.mp3')
        };

        let gameState = {
            mode: 'menu',
            player: { x: 0, y: 0, width: 80, height: 120 },
            score: 0,
            highScore: localStorage.getItem('maxReality_highScore') || 0,
            difficulty: 1,
            powerUp: false,
            powerUpTimer: 0,
            currentSprite: 'stand',
            isMuted: false, isPaused: false
        };

        let obstacles = [], particles = [], startTime = 0;

        // FIXED RESIZE LOGIC
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gameState.player.x = canvas.width / 2;
            gameState.player.y = canvas.height - 160;
        }
        window.addEventListener('resize', resize);
        resize();

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            gameState.mode = 'playing';
            gameState.score = 0;
            startTime = Date.now();
            // Unlock Audio for Safari
            Object.values(sounds).forEach(s => { s.play().then(()=>s.pause()).catch(()=>{} )});
            setInterval(spawn, 1000);
            requestAnimationFrame(loop);
        }

        function spawn() {
            if (gameState.mode !== 'playing' || gameState.isPaused) return;
            const items = [
                { l: "ü•ñ", t: "khobz", v: 10 },
                { l: "üìß", t: "ssa_form", v: 50 },
                { l: "üíä", t: "spam", v: -50 },
                { l: "üíî", t: "spam", v: -20 }
            ];
            let item = (Math.random() < 0.08) ? { l: "azul", t: "azul", v: 0 } : items[Math.floor(Math.random() * items.length)];
            obstacles.push({
                x: Math.random() * (canvas.width - 40) + 20,
                y: -50,
                speed: (3 + Math.random() * 2) * (gameState.powerUp ? 0.5 : gameState.difficulty),
                ...item
            });
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background
            if (bg.complete) {
                ctx.filter = gameState.powerUp ? 'sepia(1) hue-rotate(90deg) brightness(0.4)' : 'grayscale(1) brightness(0.3)';
                ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
                ctx.filter = 'none';
            }

            if (gameState.mode === 'playing' && !gameState.isPaused) {
                update();
            }

            // Draw Lori
            const loriImg = sprites[gameState.currentSprite] || sprites['stand'];
            if (loriImg.complete) {
                ctx.drawImage(loriImg, gameState.player.x - 40, gameState.player.y - 60, 80, 120);
            }

            // Draw Items
            obstacles.forEach(ob => {
                if (ob.t === 'azul') {
                    if (sprites.azul.complete) ctx.drawImage(sprites.azul, ob.x - 25, ob.y - 25, 50, 50);
                } else {
                    ctx.font = "40px serif";
                    ctx.fillText(ob.l, ob.x - 20, ob.y);
                }
            });

            requestAnimationFrame(loop);
        }

        function update() {
            gameState.difficulty = 1 + ((Date.now() - startTime) / 60000);

            if (gameState.powerUp) {
                gameState.powerUpTimer--;
                if (gameState.powerUpTimer <= 0) gameState.powerUp = false;
            }

            obstacles.forEach((ob, i) => {
                // Magnetism logic
                if (gameState.powerUp && ob.v > 0) {
                    ob.x += (gameState.player.x - ob.x) * 0.1;
                    ob.y += (gameState.player.y - ob.y) * 0.1;
                } else {
                    ob.y += ob.speed;
                }

                // Collision
                let dist = Math.hypot(gameState.player.x - ob.x, gameState.player.y - ob.y);
                if (dist < 60) {
                    if (ob.t === 'azul') {
                        gameState.powerUp = true;
                        gameState.powerUpTimer = 400;
                        if (!gameState.isMuted) sounds.azul_meow.play();
                    } else {
                        gameState.score += ob.v;
                        if (!gameState.isMuted && sounds[ob.t]) sounds[ob.t].play();
                    }
                    obstacles.splice(i, 1);
                    scoreElement.innerText = gameState.score;
                }
            });

            obstacles = obstacles.filter(ob => ob.y < canvas.height + 50);
        }

        // Touch Control
        canvas.addEventListener('touchmove', (e) => {
            gameState.player.x = e.touches[0].clientX;
            gameState.currentSprite = (gameState.player.x < canvas.width/2) ? 'stand_west' : 'stand_east';
            e.preventDefault();
        }, { passive: false });

        function togglePause() { gameState.isPaused = !gameState.isPaused; }
        function toggleMute() { gameState.isMuted = !gameState.isMuted; }
    </script>
</body>
</html>
