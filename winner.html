<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victory Certificate | Maximum Reality</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 100%); overflow-x: hidden; }
    
    /* Animations */
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.4); }
      50% { box-shadow: 0 0 60px rgba(255, 215, 0, 0.6); }
    }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    
    .certificate { animation: pulse-glow 3s ease-in-out infinite; transition: transform 0.1s ease-out; }
    .gold-border { background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c); background-size: 400% 400%; }
    .title-font { font-family: 'Cinzel Decorative', serif; }
    .body-font { font-family: 'Cormorant Garamond', serif; }
    
    .name-input {
      background: transparent; border: none; border-bottom: 2px dashed #b38728;
      outline: none; text-align: center; transition: all 0.3s ease;
    }
    .name-input:focus { border-bottom: 2px solid #fcf6ba; color: #fef3c7; }
    
    .confetti-piece { position: fixed; pointer-events: none; z-index: 1000; }
  </style>
 </head>
 <body class="h-full">
  <div id="app" class="min-h-full w-full flex flex-col items-center justify-center p-4 md:p-8">
   
   <div id="cert-wrapper" class="w-full max-w-2xl perspective-1000">
     <div id="certificate" class="certificate gold-border p-1.5 rounded-lg shadow-2xl">
      <div class="bg-slate-900 rounded-md p-8 md:p-12 relative overflow-hidden">
       
       <div class="absolute top-4 left-4 w-12 h-12 border-t-2 border-l-2 border-amber-400 opacity-50"></div>
       <div class="absolute top-4 right-4 w-12 h-12 border-t-2 border-r-2 border-amber-400 opacity-50"></div>
       
       <div class="text-center mb-4"><span class="text-6xl float-animation">üèÜ</span></div>
       
       <h1 class="title-font text-2xl md:text-4xl text-center mb-6 text-amber-100 uppercase tracking-tighter">
         Certificate of Achievement
       </h1>

       <p class="body-font text-amber-200 text-xl text-center mb-2">This hereby certifies that</p>
       
       <div class="flex justify-center mb-4">
         <input type="text" id="winner-name" class="name-input text-3xl md:text-4xl font-bold text-amber-400 w-full max-w-md py-1" placeholder="Type Your Name" maxlength="25">
       </div>

       <p class="body-font text-amber-200 text-lg text-center">has successfully survived the Bureaucracy in</p>
       <h2 class="title-font text-2xl text-center text-amber-400 mt-2 mb-8">Bureaucracy Heist</h2>

       <div class="flex justify-between items-end border-t border-amber-900/50 pt-6">
         <div class="text-center">
            <p id="date-display" class="body-font text-amber-100 text-sm">--</p>
            <p class="text-[10px] uppercase text-amber-600 tracking-widest">Date of Victory</p>
         </div>
         <div class="text-center">
            <p class="body-font text-amber-100 text-sm">Maximum Reality</p>
            <p class="text-[10px] uppercase text-amber-600 tracking-widest">Authorized By</p>
         </div>
       </div>
      </div>
     </div>
   </div>

   <div class="mt-12 flex gap-4">
     <button id="celebrate-btn" class="bg-amber-500 hover:bg-amber-400 text-slate-900 font-bold py-3 px-8 rounded-full shadow-lg transition-transform active:scale-95">
       üéâ Celebrate
     </button>
     <button id="share-btn" class="bg-slate-800 border border-amber-500/50 text-amber-400 font-bold py-3 px-8 rounded-full shadow-lg transition-transform active:scale-95">
       üì§ Share Glory
     </button>
   </div>

  </div>

  <script>
    // --- Configuration & Elements ---
    const nameInput = document.getElementById('winner-name');
    const dateDisplay = document.getElementById('date-display');
    const cert = document.getElementById('certificate');
    const wrapper = document.getElementById('cert-wrapper');

    // Set Date
    dateDisplay.textContent = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

    // --- Confetti Logic ---
    function fireConfetti() {
      const colors = ['#f59e0b', '#fbbf24', '#ffffff', '#ef4444'];
      for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.className = 'confetti-piece';
        p.textContent = ['‚òÖ', '‚óè', '‚ñ†'][Math.floor(Math.random() * 3)];
        p.style.left = Math.random() * 100 + 'vw';
        p.style.top = '-20px';
        p.style.color = colors[Math.floor(Math.random() * colors.length)];
        p.style.fontSize = Math.random() * 20 + 10 + 'px';
        document.body.appendChild(p);
        
        const animation = p.animate([
          { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
          { transform: `translateY(100vh) translateX(${(Math.random() - 0.5) * 200}px) rotate(720deg)`, opacity: 0 }
        ], { duration: Math.random() * 3000 + 2000, easing: 'lighter' });
        
        animation.onfinish = () => p.remove();
      }
    }

    // --- Interaction Logic ---
    document.getElementById('celebrate-btn').addEventListener('click', fireConfetti);

    document.getElementById('share-btn').addEventListener('click', async () => {
      const name = nameInput.value.trim() || "A Mystery Hero";
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'I Beat the Boss!',
            text: `${name} just conquered Bureaucracy Heist on Maximum Reality!`,
            url: window.location.href
          });
        } catch (err) { console.log("Share skipped"); }
      } else {
        alert("Screenshot this to claim your glory!");
      }
    });

    // Device Tilt Effect (Mouse/Touch)
    wrapper.addEventListener('mousemove', (e) => {
      const rect = wrapper.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width - 0.5;
      const y = (e.clientY - rect.top) / rect.height - 0.5;
      cert.style.transform = `rotateY(${x * 20}deg) rotateX(${-y * 20}deg)`;
    });
    wrapper.addEventListener('mouseleave', () => cert.style.transform = 'rotate(0)');

    // Initial Celebration
    setTimeout(fireConfetti, 500);
  </script>
 </body>
</html>
